<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripleS-ShynShoesShop</title>

    <!-- FA CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../public/css/styleLogin.css">
</head>

<body>


    <!--header-->
    <header>
        <h2 class="logo">Shyn Shoes Shop</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <button class="btnlogin-popup" id="login__popup">Login</button>
        </nav>
    </header>

    <!--halaman login-->
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="emailLogin" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="passwordLogin" required>
                    <label>Password</label>
                </div>
                <!-- <div class="ingat">
                    <label><input type="checkbox">
                        Show Password</label>
                    <a href="#">Forget password?</a>
                </div> -->

                <div class="ingat">
                    <label>
                        <input type="checkbox" id="showPasswordCheckbox">
                        Show Password
                    </label>
                    <a href="#">Forget password?</a>
                </div>


                <button type="submit" class="btn" id="loginButton">Login</button>
                <div class="login-register">
                    <p>Not have account yet?<a href="#" class="register-link"> Register </a></p>
                </div>
            </form>
        </div>

        <!--halaman daftar-->
        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" id="emailInput" required>
                    <label>Email</label>
                    <div id="emailError" style="color: red;"></div>
                </div>

                <div class="input-box input-boxError">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="passwordInput" required>
                    <label>Password</label>
                    <div id="passwordError" style="color: red; font-size: 14px;"></div>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="nameInput" required>
                    <label>Name</label>
                    <div id="nameError" style="color: red;"></div>
                </div>


                <div class="input-box">
                    <span class="icon"><i class="fa fa-phone"></i></span>
                    <input type="text" id="phoneInput" required>
                    <label>Phone</label>
                    <div id="phoneError" style="color: red;"></div>

                </div>

                <!-- <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <label>Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                </div> -->

                <div class="gender" id="genderInput">
                    <label>Gender</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>


                <button type="button" class="btn" id="registerButton">Sign up</button>
                <div class="login-register">
                    <p>Have account? <a href="#" class="login-link"> Login </a></p>
                </div>


            </form>
        </div>
    </div>


    <!-- SWEET ALERT JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../models/user.js"></script>
    <script src="../controllers/loginControllers/dangky.js"></script>
    <script src="../controllers/loginControllers/dangnhap.js"></script>
    <script src="../controllers/loginControllers/dangxuat.js"></script>
    <script src="../controllers/loginControllers/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>


</body>

</html>
